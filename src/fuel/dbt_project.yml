
# Project names should contain only lowercase characters and underscores
name: 'fuel'
config-version: 2
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'my-bigquery-db'

# These configurations specify where dbt should look for different types of files.
# The `source-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
log-path: '/tmp/dbt_logs'

target-path: '/tmp/target'  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - 'dbt_packages'


# Variables


# Configuring models
quoting:
  database: true # translates to gcp project
  identifier: true
  schema: true # translates to gcp dataset

query-comment:
  job-label: true

models:
  fuel:
    prp:
      +dataset: prp
      +materialized: table
    ods:
      +dataset: "{{ env_var('DATASET_NAME_ODS') }}"
      +materialized: table
    prs:
      +database: "{{ env_var('FRONT_PROJECT_ID') }}"
      +materialized: table
      macro:
        +dataset: macro

seeds:
  fuel:
    +dataset: stg     