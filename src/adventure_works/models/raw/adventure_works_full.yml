version: 2

sources:
  - name: adventure_works_full
    database: brocolitest-internal-back
    schema: stg
    loader: gcloud storage
    tables:
      - name: Department
        description: "Table de recherche contenant les départements de la société Adventure Works Cycles."
        external:
          location: "gs://brocolitest-internal-datalake-bucket/full_adventure_works/Department/Department.parquet"
          options:
            format: parquet
        columns:
          - name: DepartmentID
            data_type: int64
            description: "Clé primaire pour les enregistrements du département."
          - name: Name
            data_type: string
            description: "Nom du département."
          - name: GroupName
            data_type: string
            description: "Nom du groupe auquel appartient le département."
          - name: ModifiedDate
            data_type: datetime
            description: "Date et heure que l'enregistrement a été mise à jour pour la dernière fois."
      - name: Employee
        description: "Informations sur les employés tels que le salaire, le département et le titre."
        external:
          location: "gs://brocolitest-internal-datalake-bucket/full_adventure_works/Employee/Employee.parquet"
          options:
            format: parquet
        columns:
          - name: BusinessEntityID
            data_type: int64
            description: "Clé primaire pour les dossiers des employés. Clé étrangère à Businessentity.businessEntityId."
          - name: NationalIDNumber
            data_type: string
            description: "Numéro d'identification national unique tel qu'un numéro de sécurité sociale."
          - name: LoginID
            data_type: string
            description: "Connexion du réseau. Test2"
          - name: OrganizationNode
            data_type: bytes
            description: "Où l'employé est situé dans la hiérarchie des entreprises."
          - name: OrganizationLevel
            data_type: int64
            description: "La profondeur de l'employé dans la hiérarchie des entreprises."
          - name: JobTitle
            data_type: string
            description: "Titre de travail tel que l'acheteur ou le représentant des ventes."
          - name: BirthDate
            data_type: date
            description: "Date de naissance."
          - name: MaritalStatus
            data_type: string
            description: "M = marié, s = célibataire"
          - name: Gender
            data_type: string
            description: "M = mâle, f = femelle"
          - name: HireDate
            data_type: date
            description: "Employé a embauché à cette date."
          - name: SalariedFlag
            data_type: bool
            description: "Classification des emplois. 0 = horaire, non exempté de la négociation collective. 1 = salarié, exempté de négociation collective."
          - name: VacationHours
            data_type: int64
            description: "Nombre d'heures de vacances disponibles."
          - name: SickLeaveHours
            data_type: int64
            description: "Nombre d'heures de congé de maladie disponibles."
          - name: CurrentFlag
            data_type: bool
            description: "0 = inactif, 1 = actif"
          - name: rowguid
            data_type: string
            description: "Numéro RowGuidCol Identification unique de l'enregistrement. Utilisé pour soutenir un échantillon de réplication de fusion."
          - name: ModifiedDate
            data_type: datetime
            description: "Date et heure que l'enregistrement a été mise à jour pour la dernière fois."
      - name: EmployeeDepartmentHistory
        description: "Transfert du département des employés."
        external:
          location: "gs://brocolitest-internal-datalake-bucket/full_adventure_works/EmployeeDepartmentHistory/EmployeeDepartmentHistory.parquet"
          options:
            format: parquet
        columns:
          - name: BusinessEntityID
            data_type: int64
            description: "Numéro d'identification des employés. Clé étrangère à l'employé.businessEntityId."
          - name: DepartmentID
            data_type: int64
            description: "Département dans lequel l'employé a travaillé, y compris actuellement. Clé étrangère du département.DepartmentId."
          - name: ShiftID
            data_type: int64
            description: "Identifie le changement de 8 heures que l'employé travaille. Clé étrangère à shift.shift.id."
          - name: StartDate
            data_type: date
            description: "Date que l'employé a commencé à travailler dans le département."
          - name: EndDate
            data_type: date
            description: "Date que l'employé a quitté le ministère. NULL = Département actuel."
          - name: ModifiedDate
            data_type: datetime
            description: "Date et heure que l'enregistrement a été mise à jour pour la dernière fois."
      - name: EmployeePayHistory
        description: "Les employés paient des antécédents."
        external:
          location: "gs://brocolitest-internal-datalake-bucket/full_adventure_works/EmployeePayHistory/EmployeePayHistory.parquet"
          options:
            format: parquet
        columns:
          - name: BusinessEntityID
            data_type: int64
            description: "Numéro d'identification des employés. Clé étrangère à l'employé.businessEntityId."
          - name: RateChangeDate
            data_type: datetime
            description: "Date que le changement de rémunération est efficace"
          - name: Rate
            data_type: numeric
            description: "Taux horaire salarial."
          - name: PayFrequency
            data_type: int64
            description: "1 = salaire reçu mensuel, 2 = salaire reçu bihebdomadaire"
          - name: ModifiedDate
            data_type: datetime
            description: "Date et heure que l'enregistrement a été mise à jour pour la dernière fois."
      - name: Shift
        description: "Tableau de recherche de travail de travail."
        external:
          location: "gs://brocolitest-internal-datalake-bucket/full_adventure_works/Shift/Shift.parquet"
          options:
            format: parquet
        columns:
          - name: ShiftID
            data_type: int64
            description: "Clé primaire pour les enregistrements de décalage."
          - name: Name
            data_type: string
            description: "Description du quart."
          - name: StartTime
            data_type: string
            description: "Heure de début."
          - name: EndTime
            data_type: string
            description: "Shift Fin Time."
          - name: ModifiedDate
            data_type: datetime
            description: "Date et heure que l'enregistrement a été mise à jour pour la dernière fois."
      - name: Address
        description: "Informations sur l'adresse de la rue pour les clients, les employés et les vendeurs."
        external:
          location: "gs://brocolitest-internal-datalake-bucket/full_adventure_works/Address/Address.parquet"
          options:
            format: parquet
        columns:
          - name: AddressID
            data_type: int64
            description: "Clé primaire pour les enregistrements d'adresse."
          - name: AddressLine1
            data_type: string
            description: "Première ligne d'adresse de rue."
          - name: AddressLine2
            data_type: string
            description: "Deuxième ligne d'adresse de rue."
          - name: City
            data_type: string
            description: "Nom de la ville."
          - name: StateProvinceID
            data_type: int64
            description: "Numéro d'identification unique pour l'État ou la province. Clé étrangère à la table de la province."
          - name: PostalCode
            data_type: string
            description: "Code postal pour l'adresse de la rue."
          - name: SpatialLocation
            data_type: bytes
            description: "Latitude et longitude de cette adresse."
          - name: rowguid
            data_type: string
            description: "Numéro RowGuidCol Identification unique de l'enregistrement. Utilisé pour soutenir un échantillon de réplication de fusion."
          - name: ModifiedDate
            data_type: datetime
            description: "Date et heure que l'enregistrement a été mise à jour pour la dernière fois."
      - name: AddressType
        description: "Types d'adresses stockés dans le tableau d'adresse."
        external:
          location: "gs://brocolitest-internal-datalake-bucket/full_adventure_works/AddressType/AddressType.parquet"
          options:
            format: parquet
        columns:
          - name: AddressTypeID
            data_type: int64
            description: "Clé primaire pour les enregistrements d'adressype."
          - name: Name
            data_type: string
            description: "Description du type d'adresse. Par exemple, la facturation, la maison ou l'expédition."
          - name: rowguid
            data_type: string
            description: "Numéro RowGuidCol Identification unique de l'enregistrement. Utilisé pour soutenir un échantillon de réplication de fusion."
          - name: ModifiedDate
            data_type: datetime
            description: "Date et heure que l'enregistrement a été mise à jour pour la dernière fois."
      - name: ContactType
        description: "Tableau de recherche contenant les types de contacts d'entités commerciaux."
        external:
          location: "gs://brocolitest-internal-datalake-bucket/full_adventure_works/ContactType/ContactType.parquet"
          options:
            format: parquet
        columns:
          - name: ContactTypeID
            data_type: int64
            description: "Clé primaire pour les enregistrements de contact."
          - name: Name
            data_type: string
            description: "Description du type de contact."
          - name: ModifiedDate
            data_type: datetime
            description: "Date et heure que l'enregistrement a été mise à jour pour la dernière fois."
      - name: CountryRegion
        description: "Tableau de recherche contenant les codes standard ISO pour les pays et les régions."
        external:
          location: "gs://brocolitest-internal-datalake-bucket/full_adventure_works/CountryRegion/CountryRegion.parquet"
          options:
            format: parquet
        columns:
          - name: CountryRegionCode
            data_type: string
            description: "Code standard ISO pour les pays et les régions."
          - name: Name
            data_type: string
            description: "Nom du pays ou de la région."
          - name: ModifiedDate
            data_type: datetime
            description: "Date et heure que l'enregistrement a été mise à jour pour la dernière fois."
      - name: StateProvince
        description: "Table de recherche d'État et de province."
        external:
          location: "gs://brocolitest-internal-datalake-bucket/full_adventure_works/StateProvince/StateProvince.parquet"
          options:
            format: parquet
        columns:
          - name: StateProvinceID
            data_type: int64
            description: "Clé primaire pour les dossiers de StateProvince."
          - name: StateProvinceCode
            data_type: string
            description: "ISO Standard State ou Province Code."
          - name: CountryRegionCode
            data_type: string
            description: "Code de pays ou région standard ISO. Clé étrangère de CountryRegion.CountryRegionCode."
          - name: IsOnlyStateProvinceFlag
            data_type: bool
            description: "0 = StateProvinerCode existe. 1 = StateProvinCcode indisponible, en utilisant countryRegioncode."
          - name: Name
            data_type: string
            description: "Description de l'État ou de la province."
          - name: TerritoryID
            data_type: int64
            description: "ID du territoire dans lequel se trouve l'État ou la province. Clé étrangère à Salesterritory.SalesterritoryId."
          - name: rowguid
            data_type: string
            description: "Numéro RowGuidCol Identification unique de l'enregistrement. Utilisé pour soutenir un échantillon de réplication de fusion."
          - name: ModifiedDate
            data_type: datetime
            description: "Date et heure que l'enregistrement a été mise à jour pour la dernière fois."
      - name: BillOfMaterials
        description: "Articles nécessaires pour faire des vélos et des sous-évaluations de vélos. Il identifie la relation héirarchique entre un produit parent et ses composants."
        external:
          location: "gs://brocolitest-internal-datalake-bucket/full_adventure_works/BillOfMaterials/BillOfMaterials.parquet"
          options:
            format: parquet
        columns:
          - name: BillOfMaterialsID
            data_type: int64
            description: "Clé primaire pour les enregistrements de facturation."
          - name: ProductAssemblyID
            data_type: int64
            description: "Numéro d'identification du produit parent. Clé étrangère du produit.productID."
          - name: ComponentID
            data_type: int64
            description: "Numéro d'identification des composants. Clé étrangère du produit.productID."
          - name: StartDate
            data_type: datetime
            description: "Date que le composant a commencé à être utilisé dans l'élément d'assemblage."
          - name: EndDate
            data_type: datetime
            description: "Date Le composant a cessé d'être utilisé dans l'élément d'assemblage."
          - name: UnitMeasureCode
            data_type: string
            description: "Code standard identifiant l'unité de mesure pour la quantité."
          - name: BOMLevel
            data_type: int64
            description: "Indique la profondeur que le composant provient de son parent (assemblyId)."
          - name: PerAssemblyQty
            data_type: numeric
            description: "Quantité du composant nécessaire pour créer l'assemblage."
          - name: ModifiedDate
            data_type: datetime
            description: "Date et heure que l'enregistrement a été mise à jour pour la dernière fois."
      - name: Culture
        description: "Table de recherche contenant les langues dans lesquelles certaines données AdventureWorks sont stockées."
        external:
          location: "gs://brocolitest-internal-datalake-bucket/full_adventure_works/Culture/Culture.parquet"
          options:
            format: parquet
        columns:
          - name: CultureID
            data_type: string
            description: "Clé primaire pour les enregistrements de culture."
          - name: Name
            data_type: string
            description: "Description de la culture."
          - name: ModifiedDate
            data_type: datetime
            description: "Date et heure que l'enregistrement a été mise à jour pour la dernière fois."
      - name: Location
        description: "Inventaire des produits et lieux de fabrication."
        external:
          location: "gs://brocolitest-internal-datalake-bucket/full_adventure_works/Location/Location.parquet"
          options:
            format: parquet
        columns:
          - name: LocationID
            data_type: int64
            description: "Clé primaire pour les enregistrements de localisation."
          - name: Name
            data_type: string
            description: "Description de l'emplacement."
          - name: CostRate
            data_type: numeric
            description: "Coût horaire standard de l'emplacement de fabrication."
          - name: Availability
            data_type: numeric
            description: "Capacité de travail (en heures) de l'emplacement de fabrication."
          - name: ModifiedDate
            data_type: datetime
            description: "Date et heure que l'enregistrement a été mise à jour pour la dernière fois."
      - name: Product
        description: "Produits vendus ou utilisés dans la manfacturation des produits vendus."
        external:
          location: "gs://brocolitest-internal-datalake-bucket/full_adventure_works/Product/Product.parquet"
          options:
            format: parquet
        columns:
          - name: ProductID
            data_type: int64
            description: "Clé primaire pour les enregistrements de produits."
          - name: Name
            data_type: string
            description: "Nom du produit."
          - name: ProductNumber
            data_type: string
            description: "Numéro d'identification unique du produit."
          - name: MakeFlag
            data_type: bool
            description: "0 = le produit est acheté, 1 = le produit est fabriqué en interne."
          - name: FinishedGoodsFlag
            data_type: bool
            description: "0 = Le produit n'est pas un article vendable. 1 = Le produit est vendable."
          - name: Color
            data_type: string
            description: "Couleur du produit."
          - name: SafetyStockLevel
            data_type: int64
            description: "Quantité d'inventaire minimum."
          - name: ReorderPoint
            data_type: int64
            description: "Niveau d'inventaire qui déclenche un bon de commande ou un bon de travail."
          - name: StandardCost
            data_type: numeric
            description: "Coût standard du produit."
          - name: ListPrice
            data_type: numeric
            description: "Prix ​​de vente."
          - name: Size
            data_type: string
            description: "Taille du produit."
          - name: SizeUnitMeasureCode
            data_type: string
            description: "Unité de mesure pour la colonne de taille."
          - name: WeightUnitMeasureCode
            data_type: string
            description: "Unité de mesure pour la colonne de poids."
          - name: Weight
            data_type: numeric
            description: "Poids du produit."
          - name: DaysToManufacture
            data_type: int64
            description: "Nombre de jours nécessaires pour fabriquer le produit."
          - name: ProductLine
            data_type: string
            description: "R = route, m = montagne, t = tournée, s = standard"
          - name: Class
            data_type: string
            description: "H = haut, m = milieu, l = bas"
          - name: Style
            data_type: string
            description: "W = femmes, m = hommes, u = universel"
          - name: ProductSubcategoryID
            data_type: int64
            description: "Le produit est membre de cette sous-catégorie de produit. Clé étrangère de produits sous-catégorie.ProductSubCategoryId."
          - name: ProductModelID
            data_type: int64
            description: "Le produit est membre de ce modèle de produit. Clé étrangère à ProductModel.ProductModelid."
          - name: SellStartDate
            data_type: datetime
            description: "Date que le produit était disponible à la vente."
          - name: SellEndDate
            data_type: datetime
            description: "Date que le produit n'était plus disponible à la vente."
          - name: DiscontinuedDate
            data_type: datetime
            description: "Date que le produit a été interrompu."
          - name: rowguid
            data_type: string
            description: "Numéro RowGuidCol Identification unique de l'enregistrement. Utilisé pour soutenir un échantillon de réplication de fusion."
          - name: ModifiedDate
            data_type: datetime
            description: "Date et heure que l'enregistrement a été mise à jour pour la dernière fois."
      - name: ProductCategory
        description: "Catégorisation de produits de haut niveau."
        external:
          location: "gs://brocolitest-internal-datalake-bucket/full_adventure_works/ProductCategory/ProductCategory.parquet"
          options:
            format: parquet
        columns:
          - name: ProductCategoryID
            data_type: int64
            description: "Clé primaire pour les enregistrements de catégorie ProductCategory."
          - name: Name
            data_type: string
            description: "Description de la catégorie."
          - name: rowguid
            data_type: string
            description: "Numéro RowGuidCol Identification unique de l'enregistrement. Utilisé pour soutenir un échantillon de réplication de fusion."
          - name: ModifiedDate
            data_type: datetime
            description: "Date et heure que l'enregistrement a été mise à jour pour la dernière fois."
      - name: ProductCostHistory
        description: "Changements dans le coût d'un produit au fil du temps."
        external:
          location: "gs://brocolitest-internal-datalake-bucket/full_adventure_works/ProductCostHistory/ProductCostHistory.parquet"
          options:
            format: parquet
        columns:
          - name: ProductID
            data_type: int64
            description: "Numéro d'identification du produit. Clé étrangère du produit.productID"
          - name: StartDate
            data_type: datetime
            description: "Date de début du coût du produit."
          - name: EndDate
            data_type: datetime
            description: "Date de fin du coût du produit."
          - name: StandardCost
            data_type: numeric
            description: "Coût standard du produit."
          - name: ModifiedDate
            data_type: datetime
            description: "Date et heure que l'enregistrement a été mise à jour pour la dernière fois."
      - name: ProductDocument
        description: "Table à référence Cross-Reference Mapping Products à des documents de produits connexes."
        external:
          location: "gs://brocolitest-internal-datalake-bucket/full_adventure_works/ProductDocument/ProductDocument.parquet"
          options:
            format: parquet
        columns:
          - name: ProductID
            data_type: int64
            description: "Numéro d'identification du produit. Clé étrangère du produit.productID."
          - name: DocumentNode
            data_type: bytes
            description: "Numéro d'identification de document. Clé étrangère de document.DocumentNode."
          - name: ModifiedDate
            data_type: datetime
            description: "Date et heure que l'enregistrement a été mise à jour pour la dernière fois."
      - name: ProductInventory
        description: "Informations sur l'inventaire des produits."
        external:
          location: "gs://brocolitest-internal-datalake-bucket/full_adventure_works/ProductInventory/ProductInventory.parquet"
          options:
            format: parquet
        columns:
          - name: ProductID
            data_type: int64
            description: "Numéro d'identification du produit. Clé étrangère du produit.productID."
          - name: LocationID
            data_type: int64
            description: "Numéro d'identification de l'emplacement des stocks. Clé étrangère de localisation.locationId."
          - name: Shelf
            data_type: string
            description: "Compartiment de stockage dans un emplacement d'inventaire."
          - name: Bin
            data_type: int64
            description: "Conteneur de stockage sur une étagère dans un emplacement d'inventaire."
          - name: Quantity
            data_type: int64
            description: "Quantité de produits dans l'emplacement des stocks."
          - name: rowguid
            data_type: string
            description: "Numéro RowGuidCol Identification unique de l'enregistrement. Utilisé pour soutenir un échantillon de réplication de fusion."
          - name: ModifiedDate
            data_type: datetime
            description: "Date et heure que l'enregistrement a été mise à jour pour la dernière fois."
      - name: ProductListPriceHistory
        description: "Changements dans le prix de la liste d'un produit dans le temps."
        external:
          location: "gs://brocolitest-internal-datalake-bucket/full_adventure_works/ProductListPriceHistory/ProductListPriceHistory.parquet"
          options:
            format: parquet
        columns:
          - name: ProductID
            data_type: int64
            description: "Numéro d'identification du produit. Clé étrangère du produit.productID"
          - name: StartDate
            data_type: datetime
            description: "Date de début du prix de la liste."
          - name: EndDate
            data_type: datetime
            description: "Date de fin du prix de la liste"
          - name: ListPrice
            data_type: numeric
            description: "Prix ​​de la liste des produits."
          - name: ModifiedDate
            data_type: datetime
            description: "Date et heure que l'enregistrement a été mise à jour pour la dernière fois."
      - name: ProductModelIllustration
        description: "Mappage et illustrations de produits de cartographie des tableaux croisés."
        external:
          location: "gs://brocolitest-internal-datalake-bucket/full_adventure_works/ProductModelIllustration/ProductModelIllustration.parquet"
          options:
            format: parquet
        columns:
          - name: ProductModelID
            data_type: int64
            description: "Clé primaire. Clé étrangère à ProductModel.ProductModelid."
          - name: IllustrationID
            data_type: int64
            description: "Clé primaire. Clé étrangère à l'illustration.illustrationId."
          - name: ModifiedDate
            data_type: datetime
            description: "Date et heure que l'enregistrement a été mise à jour pour la dernière fois."
      - name: ProductModelProductDescriptionCulture
        description: "Descriptions de mappage de table de référence croisée et la langue dans laquelle la description est écrite."
        external:
          location: "gs://brocolitest-internal-datalake-bucket/full_adventure_works/ProductModelProductDescriptionCulture/ProductModelProductDescriptionCulture.parquet"
          options:
            format: parquet
        columns:
          - name: ProductModelID
            data_type: int64
            description: "Clé primaire. Clé étrangère à ProductModel.ProductModelid."
          - name: ProductDescriptionID
            data_type: int64
            description: "Clé primaire. Clé étrangère de ProductDescription.ProductDescriptionId."
          - name: CultureID
            data_type: string
            description: "Numéro d'identification de la culture. Clé étrangère de la culture.cultureid."
          - name: ModifiedDate
            data_type: datetime
            description: "Date et heure que l'enregistrement a été mise à jour pour la dernière fois."
      - name: ProductProductPhoto
        description: "Produits de mappage de tables croisés et photos de produits."
        external:
          location: "gs://brocolitest-internal-datalake-bucket/full_adventure_works/ProductProductPhoto/ProductProductPhoto.parquet"
          options:
            format: parquet
        columns:
          - name: ProductID
            data_type: int64
            description: "Numéro d'identification du produit. Clé étrangère du produit.productID."
          - name: ProductPhotoID
            data_type: int64
            description: "Numéro d'identification de la photo du produit. Clé étrangère de ProductPhoto.productphotoïde."
          - name: Primary
            data_type: bool
            description: "0 = La photo n'est pas l'image principale. 1 = La photo est l'image principale."
          - name: ModifiedDate
            data_type: datetime
            description: "Date et heure que l'enregistrement a été mise à jour pour la dernière fois."
      - name: ProductSubcategory
        description: "Sous-catégories de produits. Voir ProductCategory Table."
        external:
          location: "gs://brocolitest-internal-datalake-bucket/full_adventure_works/ProductSubcategory/ProductSubcategory.parquet"
          options:
            format: parquet
        columns:
          - name: ProductSubcategoryID
            data_type: int64
            description: "Clé primaire pour les enregistrements de la catégorie des produits."
          - name: ProductCategoryID
            data_type: int64
            description: "Numéro d'identification de la catégorie de produit. Clé étrangère pour productcategory.productcategoryId."
          - name: Name
            data_type: string
            description: "Description de la sous-catégorie."
          - name: rowguid
            data_type: string
